<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Gestures Demo - Zoom, Rotation, and Point</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			#canvas {
				position:absolute;
				width: 100%;
				height: 100%;
			}

			.emph{
				color: #ffd700;
			}

			a { color: skyblue }
		</style>
	</head>
	<body>
		
		<div id="info">
			Point - Point with <span class="emph">one</span> fingers<br />
			Zoom - Pinch with <span class="emph">two</span> fingers<br />
			Rotation - Movement with <span class="emph">five</span> fingers
		</div>

		<div id='container'>
			<canvas id="canvas"></canvas>
		</div>

		<script src="http://js.leapmotion.com/0.2.0/leap.min.js"></script>
		<script src="../build/three.min.js"></script>

		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="js/controls/TrackballControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script src="threescript.js"></script>
		<script src="leapscript.js"></script>
	</body>
</html>
